	  <meta name="description" content="The  Belkaid Lab  is a research team led by Dr. Marwen Belkaid in the context of the Junior Professor Chair he holds at CY Cergy Paris Université. The  Belkaid Lab  is part of the NEURO group at ETIT, a joint lab between CY Cergy Paris Université, ENSEA and CNRS. NEURO is one of ETIS’s four multi-PI groups and is specialized in neurorobotics, computational neuroscience, and brain-inspired artificial intelligence. The  Belkaid Lab  investigates the affective and social determinants of intelligent behavior in brains and machines." />
